            background: #505968d1;
            color: #fff;
            text-align: center;

</head>

    <script>
        const s = skrollr.init();
        function scroll() {
            let scrollTop = window.pageYOffset || window.scrollY || document.documentElement.scrollTop;
            document.querySelector('.scroll__top').innerText = Math.ceil(scrollTop);
