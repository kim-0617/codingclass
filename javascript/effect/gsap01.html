    <style>
        * {
            margin: 0;
            padding: 0;
        }

        #contents>section {
            min-height: 100vh;
        }

        #section1 {
            background: #ED4264;
            background: linear-gradient(to right, #FFEDBC, #ED4264);
            height: 90vh;
        }

        #section2 {
            background: #DC2424;
            background: linear-gradient(to right, #4A569D, #DC2424);
        }

        .square {
            width: 200px;
            height: 200px;
            background: #000;
        }

        .square2 {
            width: 200px;
            height: 200px;
            background: blue;
        }

        .square2.red {
            background-color: red;
        }

        .square.red {
            background: red;
        }

        #section3 {
            background: #24C6DC;
            background: linear-gradient(to right, #514A9D, #24C6DC);
        }

        #section4 {
            background: #1F1C2C;
            background: linear-gradient(to right, #928DAB, #1F1C2C);
        }

        #section5 {
            background: #FF512F;
            background: linear-gradient(to right, #F09819, #FF512F);
        }

        #section6 {
            background: #AA076B;
            background: linear-gradient(to right, #61045F, #AA076B);
        }

        .panel {
            height: 10000px;
            background: beige;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: #5753C9;
        }

        .box-red {
            background-color: red;
        }

        nav {
            position: sticky;
            top: 0;
            transition: all 600ms ease-in-out;
            background-color: tan;
            color: #0092fd;
            text-align: center;
        }

        li {
            display: inline-block;
            padding: 10px;
            font-size: 20px;
        }

        .not-active {
            background: #fff;
            color: #6a11cb;
        }
    </style>
</head>
