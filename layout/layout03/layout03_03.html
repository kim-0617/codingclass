<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout</title>

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E1F5FE;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            display: flex;
            flex-wrap: wrap;
        }

        .container{
            display: flex;
            flex-wrap: wrap;
            width: 75%;
        }
        #header {
            width: 100%;
            height: 100px;
            background-color: #B3E5FC;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #81D4FA;
        }

        #aside {
            width: 25%;
            height: 780px;
            background-color: #4FC3F7;
        }

        #section_a {
            width: 100%;
            background-color: #29B6F6;
            height: 260px;
        }

        #section_b {
            width: 100%;
            background-color: #03A9F4;
            height: 260px;
        }

        #section_c {
            width: 100%;
            background-color: #039BE5;
            height: 260px;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #0288D1;
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div class="container">
            <div id="section_a"></div>
            <div id="section_b"></div>
            <div id="section_c"></div>
        </div>
        <div id="footer"></div>
    </div>
</body>

</html>
