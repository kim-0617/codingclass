<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <!-- 
            float 레이아웃 (반응형)
            flex 레이아웃 (반응형)
            gird 레이아웃 (반응형)
        -->

    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E8F5E9;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            /* 블록구조를 가운데 정렬 */
            display: flex;
            flex-wrap: wrap;
        }

        #header {
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
        }

        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
        }

        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
        }

        #article {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
        }

        @media (max-width : 1220px){
            #wrap{
                width: 96%;
            }
        }
        @media (max-width : 768px){
            #wrap{
                width: 100%;
            }
            #section{
                width: 60%;
                height: 630px;
            }
            #aside{
                width: 40%;
                height: 630px;
            }
            #article{
                width: 100%;
                height: 150px;
            }
        }
        @media (max-width : 480px){
            #section{
                width: 100%;
                height: 200px;
            }
            #aside{
                width: 100%;
                height: 430px;
            }
            #article{
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <header id="header"></header>
        <nav id="nav"></nav>
        <aside id="aside"></aside>
        <section id="section"></section>
        <article id="article"></article>
        <footer id="footer"></footer>
    </div>
</body>

</html>
