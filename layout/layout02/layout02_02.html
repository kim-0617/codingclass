<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>레이아웃</title>
    <style>
        * {
            margin: 0;
        }

        body {
            background-color: #E8F5E9;
        }

        #wrap {
            width: 1200px;
            margin: 0 auto;
            /* 블록구조를 가운데 정렬 */
        }

        #header {
            margin-top: 200px;
            width: 100%;
            height: 100px;
            background-color: #C8E6C9;
            grid-area: header;
        }

        #nav {
            width: 100%;
            height: 100px;
            background-color: #A5D6A7;
            grid-area: nav;
        }

        #aside {
            width: 25%;
            height: 780px;
            background-color: #81C784;
            grid-area: aside;
            float: left;
        }

        #section {
            width: 50%;
            height: 780px;
            background-color: #66BB6A;
            grid-area: section;
            float: left;
        }

        #article {
            width: 25%;
            height: 780px;
            background-color: #4CAF50;
            float: left;
        }

        #footer {
            width: 100%;
            height: 100px;
            background-color: #43A047;
            grid-area: footer;
            clear: both;
        }

        @media(max-width : 1220px) {
            #wrap {
                width: 96%;
            }
        }

        @media(max-width : 768px) {
            #wrap {
                width: 100%;
            }
            #aside {
                width: 45%;
                height: 630px;
            }

            #section {
                width: 55%;
                height: 630px;
            }

            #article {
                width: 100%;
                height: 150px;
            }
        }

        @media(max-width : 480px) {
            #aside {
                width: 100%;
                height: 200px;
            }

            #section {
                width: 100%;
                height: 430px;
            }

            #article {
                width: 100%;
                height: 150px;
            }
        }
    </style>
</head>

<body>
    <div id="wrap">
        <div id="header"></div>
        <div id="nav"></div>
        <div id="aside"></div>
        <div id="section"></div>
        <div id="article"></div>
        <div id="footer"></div>
    </div>
</body>

</html>
