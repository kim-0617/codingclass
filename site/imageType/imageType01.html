<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/NexonLv1Gothic/NexonLv1Gothic.css');

        .nexon {
            font-family: 'NexonLv1Gothic';
            font-weight: 400;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner{
            display: flex;
            justify-content: space-between;
        }
        .image{
            width: 49%;
            height: 370px;
            color: #fff;
            padding : 200px 30px 30px 30px;
            box-sizing: border-box;
        }
        .image.img1{
            background: url('./img/imgType01_01.jpg') no-repeat center;
        }
        .image.img2{
            background: url('./img/imgType01_02.jpg') no-repeat center;
        }
        .image__title{
            font-size: 32px;
            margin-bottom: 10px;
        }
        .image__desc{
            font-size: 16px;
            margin-bottom: 10px;
            line-height: 1.5;
            font-weight: 300;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }
        .image__btn{
            font-size: 16px;
            color: #fff;
            background-color: #99420F;
            padding: 10px 20px;
            display: inline-block;
        }
        .image__btn.yellow {
            background-color: #464444;
        }
        
    </style>
</head>
<body>
    <section id="imageType01" class="image__wrap nexon section">
        <h2>강렬한 색감은 사람을 이끈다</h2>
        <p>이렇게 강렬한 사람을 본적 있습니까? 이게 바로 색의 효과입니다.  빨강색은 뭐든 돋보기에 해주죠</p>
        <div class="image__inner container">
            <article class="image img1">
                <h3 class="image__title">빨강은 강렬한 색채의 상징</h3>
                <p class="image__desc">
                    빨강은 무척이나 강렬한 색채입니다. 
                    색 그자체가 의미하는 바도 명확하구요. 
                    이렇게 무채색 계열에 빨강을 입히면 주목성을 이끌 수 있습니다...
                </p>
                <a href="#" title = "자세히 보기" class="image__btn">자세히 보기</a>
            </article>
            <article class="image img2">
                <h3 class="image__title">쓸쓸한 느낌의 검정</h3>
                <p class="image__desc">
                    그림에서 무엇이 연상되시나요? 
                    고독.. 겨울.. 기약없는 기다림... 이러한 것들이 내포되어 있죠.. 
                    검정색의 배경은 사람을 참 쓸쓸하게 하죠?
                </p>
                <a href="#" title = "자세히 보기" class="image__btn yellow">자세히 보기</a>
            </article>
        </div>
    </section>
</body>
</html>
