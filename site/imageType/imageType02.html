<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img02</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/GmarketSans/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType */
        .image__inner {
            display: flex;
            justify-content: space-between;
        }

        .image {
            width: 31%;
            box-sizing: border-box;
            position: relative;
            overflow: hidden;
        }

        .image__box img {
            vertical-align: top;
            transition: all 0.6s ease-in;
        }

        .image__desc {
            position: absolute;
            bottom: -100px;
            left: 0;
            width: 100%;
            text-align: center;
            backdrop-filter: blur(5px);
            padding: 23px 20px;
            box-sizing: border-box;
            transition: all 0.3s ease-in;
        }

        .img1 .image__desc {
            background: rgba(249, 123, 5, 0.5);
        }

        .img2 .image__desc {
            background: rgba(91, 96, 102, 0.5);
        }

        .img3 .image__desc {
            background: rgba(61, 96, 98, 0.5);
        }

        .image:hover .image__desc {
            bottom: 0;
        }

        .image:hover .image__box img {
            transform: scale(1.05);
        }

        .image__desc h3 {
            font-size: 24px;
            margin-bottom: 5px;
            color: #fff;
        }

        .image__desc .more {
            font-size: 16px;
            color: #fff;
        }

        .image__desc .more:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <section id="imageType02" class="image__wrap gmarket section">
        <h2>내가 좋아하는 것들 👍</h2>
        <p>안녕하세요, 여러분들은 무엇을 좋아하시나요? 제가 좋아하는 것들 소개를 해보려 합니다.</p>
        <div class="image__inner container">
            <article class="image img1">
                <figure class="image__box">
                    <img src="img/imgType02_01.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>Computer</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img2">
                <figure class="image__box">
                    <img src="img/imgType02_02.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>Training</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
            <article class="image img3">
                <figure class="image__box">
                    <img src="img/imgType02_03.jpg" alt="">
                </figure>
                <div class="image__desc">
                    <h3>Eat</h3>
                    <a href="#" class="more" title="자세히 보기">자세히 보기</a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
