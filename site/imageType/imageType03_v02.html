<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03_v01</title>
    <style>
        /* fonts */
        @import url('https://webfontworld.github.io/GmarketSans/GmarketSans.css');

        .gmarket {
            font-family: 'GmarketSans';
            font-weight: 300;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
            vertical-align: top;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            min-width: 1160px;
        }

        .container__fluid {
            width: 100%;
            padding: 0 100px;
            box-sizing: border-box;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* imageType 03 */
        .image__inner{
            display: grid;
            grid-template-areas: 
            "box1 box2 box3"
            "box1 box4 box5"
            ;
            grid-template-columns: 50% 25% 25%;
            gap: 20px;
        }
        .image{
            position: relative;
            overflow: hidden;
        }
        
        .image:nth-child(1){
            background: url('./img/imgType03_01.jpg') no-repeat;
            background-size: cover;
            grid-area: box1;
        }
        .image:nth-child(2){grid-area: box2;}
        .image:nth-child(3){grid-area: box3;}
        .image:nth-child(4){grid-area: box4;}
        .image:nth-child(5){grid-area: box5;}

        .image__desc{
            position: absolute;
            bottom: -100px;
            left: 0;
            width: 100%;
            color: #fff;
            backdrop-filter: blur(5px);
            padding: 15px 20px;
            box-sizing: border-box;
            transition: all 1s ease-in;
        }
        .image__desc h3{font-size: 22px; margin-bottom: 10px;}
        .image__desc p{font-size: 18px;}

        .image:hover .image__desc{
            bottom: 0;
        }

        .image__sns{
            position: absolute;
            right: -100px;
            top: 10px;
            transition: all 0.4s ease-in;
        }
        .image:hover .image__sns{
            right: 10px;
        }
        .image__sns .link{
            display: block;
            background-color: #000;
            border-radius: 50%;
            margin-bottom: 5px;
            background: url('./img/image_bg03_icon.svg');
        }
        
        .image__sns .link:nth-child(1){background-position: -50px 0;}
        .image__sns .link:nth-child(2){background-position: -100px 0;}
        .image__sns .link:nth-child(3){background-position: -150px 0;}
        .image__sns .link:nth-child(4){background-position: -200px 0;}
        .image__sns .link:nth-child(5){background-position: -250px 0;}

    </style>
</head>

<body>
    <section id="imageType03" class="image__wrap gmarket section">
        <h2>자연의 아름다움</h2>
        <p>가끔은 도시 밖을 뛰쳐나가서 자연의 신선한 공기를 마시며 하나가 되고싶은 기분이 들죠?</p>
        <div class="image__inner container__fluid">
            <article class="image">
                <!-- <figure class="image__box">
                    <img src="img/imgType03_01.jpg" alt="">
                </figure> -->

                <div class="image__desc">
                    <h3>자연의 위대함</h3>
                    <p>자연보다 위대한 것은 없다.</p>
                </div>

                <div class="image__sns">
                    <a href="#" class="link"><span class="ir">clip</span></a>
                    <a href="#" class="link"><span class="ir">instar</span></a>
                    <a href="#" class="link"><span class="ir">twiter</span></a>
                    <a href="#" class="link"><span class="ir">github</span></a>
                    <a href="#" class="link"><span class="ir">discord</span></a>
                </div>
            </article>

            <article class="image">
                <figure class="image__box">
                    <img src="img/imgType03_02.jpg" alt="">
                </figure>

                <div class="image__desc">
                    <h3>산</h3>
                    <p>산은 영어로 Mountain</p>
                </div>

                <div class="image__sns">
                    <a href="#" class="link"><span class="ir">clip</span></a>
                    <a href="#" class="link"><span class="ir">instar</span></a>
                </div>
            </article>

            <article class="image">
                <figure class="image__box">
                    <img src="img/imgType03_03.jpg" alt="">
                </figure>

                <div class="image__desc">
                    <h3>바다</h3>
                    <p>바다는 영어로 Sea</p>
                </div>

                <div class="image__sns">
                    <a href="#" class="link"><span class="ir">clip</span></a>
                    <a href="#" class="link"><span class="ir">instar</span></a>
                </div>
            </article>

            <article class="image">
                <figure class="image__box">
                    <img src="img/imgType03_04.jpg" alt="">
                </figure>

                <div class="image__desc">
                    <h3>바위</h3>
                    <p>바위는 영어로 Rock</p>
                </div>

                <div class="image__sns">
                    <a href="#" class="link"><span class="ir">clip</span></a>
                    <a href="#" class="link"><span class="ir">instar</span></a>
                </div>
            </article>

            <article class="image">
                <figure class="image__box">
                    <img src="img/imgType03_05.jpg" alt="">
                </figure>

                <div class="image__desc">
                    <h3>동굴</h3>
                    <p>동굴은 영어로 Cave</p>
                </div>

                <div class="image__sns">
                    <a href="#" class="link"><span class="ir">clip</span></a>
                    <a href="#" class="link"><span class="ir">instar</span></a>
                </div>
            </article>
        </div>
    </section>
</body>

</html>
