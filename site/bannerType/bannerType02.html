<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>banner01</title>
    <style>
        /* fonts */
        @font-face {
            font-family: 'GmarketSans';
            font-weight: 300;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansLight.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 500;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansMedium.ttf') format("truetype");
            font-display: swap;
        }

        @font-face {
            font-family: 'GmarketSans';
            font-weight: 700;
            font-style: normal;
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot');
            src: url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.eot?#iefix') format('embedded-opentype'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff2') format('woff2'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.woff') format('woff'),
                url('https://cdn.jsdelivr.net/gh/webfontworld/gmarket/GmarketSansBold.ttf') format("truetype");
            font-display: swap;
        }

        .gmark {
            font-family: 'GmarketSans';
            font-weight: 500;
        }

        .skyBlue {
            background-color: #F6F8FD;
        }

        /* reset */
        * {
            margin: 0;
            padding: 0;
        }

        a {
            text-decoration: none;
            color: #000;
        }

        img {
            width: 100%;
        }

        h1,
        h2,
        h3,
        h4,
        h5,
        h6 {
            font-weight: normal;
        }

        /* common */
        .container {
            width: 1160px;
            padding: 0 20px;
            margin: 0 auto;
            max-width: 1160px;
        }

        .section {
            padding: 120px 0;
        }

        .section>h2 {
            font-size: 50px;
            line-height: 1;
            text-align: center;
            margin-bottom: 20px;
        }

        .section>p {
            font-size: 22px;
            font-weight: 300;
            color: #666;
            text-align: center;
            margin-bottom: 70px;
        }

        /* 블라인드 효과 */
        .blind {
            position: absolute;
            clip: rect(0 0 0 0);
            width: 1px;
            height: 1px;
            margin: -1px;
            overflow: hidden
        }

        /* 이미지 대체(ir) 효과 */
        .ir {
            display: block;
            overflow: hidden;
            font-size: 0;
            line-height: 0;
            text-indent: -9999px;
        }

        /* bannerType */
        .banner__wrap {
            position: relative;
        }

        .banner__inner {
            position: relative;
        }

        .banner__text h3 {
            font-size: 50px;
            margin-bottom: 40px;
        }

        .banner__text p {
            font-size: 24px;
            line-height: 1.5;
            margin-bottom: 70px;
            font-weight: 300;
        }

        .banner__text a {
            display: inline-block;
            background: #ff3344;
            padding: 10px 75px;
            font-size: 18px;
            color: #fff;
        }

        .banner__imgs {
            position: absolute;
            right: 0;
            top: -60px;
            width: 400px;
            height: 400px;
        }

        .banner__imgs .i1 {
            width: 100%;
            height: 100%;
            background: url('/site/site2/asset/img/header_gradient@2x.png');
            background-size: contain;
        }

        .banner__imgs .i2 {
            width: 80%;
            height: 80%;
            position: absolute;
            top: -100px;
            right: 40px;
            background: url('/site/site2/asset/img/hat.png');
            background-size: contain;
        }

        .banner__dots span {
            display: inline-block;
            border-radius: 50%;
            position: absolute;
        }

        .banner__dots .d1 {
            width: 23px;
            height: 23px;
            background-color: #4857EC;
            left: 9%;
            top: 20%;
        }

        .banner__dots .d2 {
            width: 46px;
            height: 46px;
            background-color: #2FEFB1;
            left: 80%;
            top: 15%;
        }

        .banner__dots .d3 {
            width: 49px;
            height: 49px;
            background-color: #4857EC;
            left: 50%;
            top: 65%;
        }

        .banner__dots .d4 {
            width: 35px;
            height: 35px;
            background-color: #FF3344;
            left: 40%;
            top: 60%;
        }

        .banner__dots .d5 {
            width: 32px;
            height: 32px;
            background-color: #2FEFB1;
            left: 15%;
            top: 86%;
        }
    </style>
</head>

<body>
    <section id="bannerType" class="banner__wrap gmark section skyBlue">
        <h2 class="blind">배너 영역</h2>
        <div class="banner__inner container">
            <div class="banner__text">
                <h3>유튜버 웹보이</h3>
                <p>
                    더 다양한 강의는 유튜브를 통해 제공하고 있습니다. <br>
                    구독과 좋아요! 부탁드립니다.
                </p>
                <a href="#" title="유튜브 바로가기" target="_blank">바로가기</a>
            </div>

            <div class="banner__imgs">
                <div class="i1"></div>
                <div class="i2"></div>
            </div>
        </div>

        <div class="banner__dots" aria-label="hidden">
            <span class="d1"></span>
            <span class="d2"></span>
            <span class="d3"></span>
            <span class="d4"></span>
            <span class="d5"></span>
        </div>
    </section>
    <!-- // bannerType -->
</body>

</html>
